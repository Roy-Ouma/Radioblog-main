name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
    steps:
      - uses: actions/checkout@v4

      # Server Linting
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci
      - name: Lint server
        working-directory: ./server
        run: npm run lint || echo "No lint script defined"
      - name: Audit server dependencies
        working-directory: ./server
        run: npm audit --audit-level=moderate || true

      # Client Linting and Build
      - name: Install client dependencies
        working-directory: ./client
        run: npm ci
      - name: Lint client
        working-directory: ./client
        run: npm run lint || echo "No lint script defined"
      - name: Build client
        working-directory: ./client
        run: npm run build
      - name: Audit client dependencies
        working-directory: ./client
        run: npm audit --audit-level=moderate || true

  build-docker:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (Optional - set DOCKER_USERNAME/DOCKER_PASSWORD secrets)
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: radioblog-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: radioblog-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
